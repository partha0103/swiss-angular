<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Winner</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let tournament of tournaments">
            <td><a [routerLink] = "['tournament', tournament.id]">{{tournament.name}}</a></td>
            <td>{{tournament.status}}</td>
            <td>{{tournament.winner}}</td>
        </tr>
    </tbody>
</table>
