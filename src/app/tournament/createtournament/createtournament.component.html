<h1 class="col-md-12 text-center text-info">Add Tournament</h1>
    <div class="row">
        <form (ngSubmit) = "createTournamentOnClick(f)" #f="ngForm">
            <div class="col-md-4 input-group col-md-offset-4">
            <input type="text" name="tour_name" ngModel class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-primary" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
