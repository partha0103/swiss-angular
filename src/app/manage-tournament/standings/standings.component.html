<table class="table table-striped table-inverse st_table table-hover">
    <thead class="thead-inverse bg-info">
        <tr>
            <th>Name</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Round</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of standings">
            <th>{{player.name}}</th>
            <th>{{player.no_matches}}</th>
            <th>{{player.wins}}</th>
            <th>{{player.losses}}</th>
            <th>{{player.no_matches}}</th>
        </tr>
    </tbody>
</table>
