<table class="table table-striped table-hover col-md-12 panel ">
    <thead>
        <tr class="bg-primary">
            <th class="text-center">Player List</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-center success"
                *ngFor='let player of players'>
                {{player.name}}
            </td>
        </tr>
    </tbody>
</table>
