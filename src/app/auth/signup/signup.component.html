<div class="row">
    <div class="col-md-8 col-md-ofset-2">
        <form (ngSubmit) = "onSignup(f)" #f="ngForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">signup</button>
        </form>
    </div>
</div>
